<div class="actors-container">
  <button mat-raised-button (click)="addNewActor()">Add new Actor</button>
  <button mat-raised-button (click)="showMovies()">Show movies</button>
  <div class="actors-list" *ngFor="let actor of actors">
    <div class="actor-card">
      <mat-card class="mat-elevation-z4">
        <p class="actor-id">{{actor.id}}</p>
        <mat-card-header>
          <mat-card-title>{{actor.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <button class="edit-button" mat-raised-button color="accent" (click)="updateActor(actor)">Edit Actor</button>
          <button class="delete-button" mat-raised-button color="warn" (click)="deleteActor(actor.id)">Delete Actor</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
