<div class="movies-container">
  <button mat-raised-button (click)="createMovie()">
    Create Movie
  </button>
  <button mat-raised-button (click)="showActors()">
    Show all actors
  </button>
  <div class="movie-card" *ngFor="let movie of movies">
    <mat-card class="mat-elevation-z4">
      <p class="movie-id">{{movie.id}}</p>
      <mat-card-header>
        <mat-card-title>{{movie.name}}</mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <button class="actors-button" mat-raised-button color="primary" (click)="actorsAction(movie.id, movie.actors)">Show Actors</button>
        <button class="edit-button" mat-raised-button color="accent" (click)="editMovie(movie)">Edit Movie</button>
        <button class="delete-button" mat-raised-button color="warn" (click)="deleteMovie(movie.id)">Delete Movie</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
